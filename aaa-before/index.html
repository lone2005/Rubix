<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubix - 互联网前端开发框架</title>
    <link rel="icon" href="/site/common/images/logo-rubix.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./index.css"/>
    <!--[if lt IE 10]>
    <script src="./ie10-shim.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="react-content"></div>
    <div class="rubix-site-loading">
      <img src='/site/common/images/logo-rubix.svg' />
      <div id="loading-text">Rubix 农业银行 互联网前端开发框架</div>
    </div>
    <script>
      const content = document.getElementById('loading-text');
      content.innerHTML = content.innerText.split('').map(function(letter, i) {
        var className;
        if (i > 0 && i < content.innerText.length - 1) {
          className = 'yoyo-x-' + (i % 6);
        }
        if (letter.trim() === '') {
          className += ' blank';
        }
        return '<span class="' + className + '">' + letter + '</span>';
      }).join('');
    </script>
    <script src="./index.js"></script>
  </body>
</html>
